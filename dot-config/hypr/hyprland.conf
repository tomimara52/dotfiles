autogenerated = 0 

################
### MONITORS ###
################

monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

exec-once = clipse -listen
exec-once = dunst
exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 3

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(03c03cee) rgba(3bff00ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    
    snap {
        enabled = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 10
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, gnomed
    animation = windowsOut, 1, 1.49, linear, gnomed
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.9, easeOutQuint, slidefade 40%
    animation = workspacesOut, 1, 1.2, quick, slidefade 40%
    animation = specialWorkspaceIn, 1, 1.5, easeInOutCubic, slidevert
    animation = specialWorkspaceOut, 1, 1.2, quick, slidevert
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

windowrule = bordercolor rgba(ff1493ee) rgba(ba0063ee) 45deg, onworkspace:s[true]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_autoreload = true
}


#############
### INPUT ###
#############

input {
    kb_layout = latam
    kb_variant =
    kb_model = pc105
    kb_options = caps:swapescape
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    accel_profile = flat

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod SHIFT, E, exec, ~/.config/hypr/toggle-eww.sh

# dunst
bind = $mainMod, A, exec, dunstctl history-pop
bind = $mainMod SHIFT, A, exec, dunstctl history-clear
bind = $mainMod, Q, exec, dunstctl close-all
bind = $mainMod, W, exec, dunstctl context

# Clipboard history
bind = $mainMod, C, exec, $terminal --class=com.clipse -e 'clipse' 

bind = $mainMod SHIFT, P, exec, rofi -show power-menu -modi power-menu:rofi-power-menu
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, prime-run $terminal
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, I, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, fullscreen, 0
# code:47 is Ã‘
bind = $mainMod, code:47, togglesplit, # dwindle

# screenshot entire screen
bind = $mainMod SHIFT, X, exec, grim - | wl-copy

# screenshot region of screen
bind = $mainMod, X, exec, grim -g "$(slurp)" - | wl-copy

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod ALT, H, swapwindow, l
bind = $mainMod ALT, L, swapwindow, r
bind = $mainMod ALT, K, swapwindow, u
bind = $mainMod ALT, J, swapwindow, d

bind = $mainMod, N, cyclenext,
bind = $mainMod, N, alterzorder, top, activewindow

# resize windows
bindel = $mainMod SHIFT, H, resizeactive, -10 0
bindel = $mainMod SHIFT, L, resizeactive, 10 0
bindel = $mainMod SHIFT, K, resizeactive, 0 -10
bindel = $mainMod SHIFT, J, resizeactive, 0 10

# move windows
bindel = $mainMod CTRL, H, moveactive, -10 0
bindel = $mainMod CTRL, L, moveactive, 10 0
bindel = $mainMod CTRL, K, moveactive, 0 -10
bindel = $mainMod CTRL, J, moveactive, 0 10

# restore size of window
bind = $mainMod SHIFT, R, splitratio, exact 1

# center floating window
bind = $mainMod SHIFT, I, centerwindow,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, mouse:274, killactive,
# Laptop multimedia keys for volume and LCD brightness

$dunst_volume = dunstify -u low -a "progressBar" "Volume: " -h int:value:"`amixer -D pulse get Master | grep '%' | head -n 1 | cut -d '[' -f 2 | cut -d '%' -f 1`"
$dunst_mute = dunstify -u low -a "progressBar" "Volume:" "$(amixer -D pulse get Master | grep '%' | head -n 1 | cut -d '[' -f 3 | cut -d ']' -f 1)"
$dunst_mic = dunstify -u low -a "progressBar" "Microphone: " $([[ $(pacmd list-sources | grep "index: 5" -A 12 | grep "muted" | cut -d ":" -f 2) =~ "yes" ]] && echo "Muted" || echo "Unmuted")
$dunst_brightness = dunstify -u low -a "progressBar" "Brightness: " -h int:value:"`xbacklight -get`"

bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2% && $dunst_volume
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2% && $dunst_volume
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && $dunst_mute
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && $dunst_mic
bindel = ,XF86MonBrightnessUp, exec, xbacklight -inc 2 && $dunst_brightness
bindel = ,XF86MonBrightnessDown, exec, xbacklight -dec 2 && $dunst_brightness


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, class:com.clipse
windowrule = size 622 652, class:com.clipse
windowrule = stayfocused, class:com.clipse
